    <h2 mat-dialog-title class="dialog-title">Confirmar</h2>
    <mat-dialog-content class="dialog-content">{{data.message}}</mat-dialog-content>
    <mat-dialog-actions class="dialog-actions">
      <button mat-button (click)="onNoClick()">Cancelar</button>
      <button mat-button color="warn" [mat-dialog-close]="true" class="accept-button">Aceptar</button>
    </mat-dialog-actions>
